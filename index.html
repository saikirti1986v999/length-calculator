<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/15580/15580701.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Length Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .info-box {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 15px;
      width: 200px;
      height: 200px;
      overflow-y: auto;
    }

    .length-calculator {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 320px;
      text-align: center;
    }

    label, input, select, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .equals-sign {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #result {
      font-weight: bold;
    }

    .convert-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .convert-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="info-box">
    <h3>Unit Info</h3>
    <p id="unitDescription">Select a unit to see its description.</p>
  </div>

  <div class="length-calculator">
    <label for="lengthValue">Length:</label>
    <input id="lengthValue" type="number" spellcheck="false">
    <select id="fromUnit" onchange="updateDescription()">
      <option value="km">Kilometre</option>
      <option value="m">Meter</option>
      <option value="cm">Centimeter</option>
      <option value="mm">Millimetre</option>
      <option value="microm">Micrometre</option>
      <option value="nm">Nanometre</option>
      <option value="angstrom">Angstrom</option>
      <option value="mile">Mile</option>
      <option value="yard">Yard</option>
      <option value="foot">Foot</option>
      <option value="inch">Inch</option>
      <option value="nauticalMile">Nautical Mile</option>
      <option value="au">Astronomical Unit</option>
      <option value="lightyear">Light-Year</option>
      <option value="parsec">Parsec</option>
      <option value="furlong">Furlong</option>
      <option value="chain">Chain</option>
      <option value="league">League</option>
      <option value="fathom">Fathom</option>
      <option value="planck">Planck Length</option>
    </select>

    <div class="equals-sign">=</div>

    <input id="result" type="text" value="0" readonly>
    <select id="toUnit">
      <option value="km">Kilometre</option>
      <option value="m">Meter</option>
      <option value="cm">Centimeter</option>
      <option value="mm">Millimetre</option>
      <option value="microm">Micrometre</option>
      <option value="nm">Nanometre</option>
      <option value="angstrom">Angstrom</option>
      <option value="mile">Mile</option>
      <option value="yard">Yard</option>
      <option value="foot">Foot</option>
      <option value="inch">Inch</option>
      <option value="nauticalMile">Nautical Mile</option>
      <option value="au">Astronomical Unit</option>
      <option value="lightyear">Light-Year</option>
      <option value="parsec">Parsec</option>
      <option value="furlong">Furlong</option>
      <option value="chain">Chain</option>
      <option value="league">League</option>
      <option value="fathom">Fathom</option>
      <option value="planck">Planck Length</option>
    </select>

    <button class="convert-btn" onclick="calculateLength()">Convert</button>
  </div>
</div>

<script>
  const descriptions = {
    km: "A kilometre (km) is 1,000 meters. Used in everyday distances.",
    m: "A meter (m) is the base unit of length in the metric system.",
    cm: "A centimetre (cm) is 1/100th of a meter. Used for small lengths.",
    mm: "A millimetre (mm) is 1/1,000th of a meter.",
    microm: "A micrometre (µm) is 1/1,000,000th of a meter.",
    nm: "A nanometre (nm) is 1 billionth of a meter.",
    angstrom: "An angstrom (Å) is 0.1 nm, used in atomic measurements.",
    mile: "A mile (mi) is 1,609.34 meters. Used in the US and UK.",
    yard: "A yard (yd) is 0.9144 meters.",
    foot: "A foot (ft) is 12 inches or 0.3048 meters.",
    inch: "An inch (in) is 2.54 cm.",
    nauticalMile: "A nautical mile is 1,852 meters. Used in maritime navigation.",
    au: "An Astronomical Unit (AU) is the avg. distance between Earth and Sun.",
    lightyear: "A light-year is the distance light travels in one year (9.46 trillion km).",
    parsec: "A parsec is 3.26 light-years, used in astronomy.",
    furlong: "A furlong is 201.168 meters, used in horse racing.",
    chain: "A chain is 20.1168 meters, used in land measurement.",
    league: "A league is about 4.83 km, used in old nautical distances.",
    fathom: "A fathom is 1.8288 meters, used to measure water depth.",
    planck: "The Planck length is 1.616 x 10⁻³⁵ meters, a fundamental quantum scale."
  };

  function updateDescription() {
    const selectedUnit = document.getElementById('fromUnit').value;
    document.getElementById('unitDescription').innerText = descriptions[selectedUnit] || "No description available.";
  }
</script>

</body>
</html>
