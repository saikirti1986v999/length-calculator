<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/15580/15580701.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Length Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .length-calculator {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 320px;
      text-align: center;
    }

    .input-section,
    .output-section {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .equals-sign {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #result {
      font-weight: bold;
    }

    .convert-btn {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .convert-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="length-calculator">
  <div class="input-section">
    <label for="lengthValue">Length:</label>
    <input id="lengthValue" type="number" value="" spellcheck="false">
    <select id="fromUnit">
      <option value="km">Kilometre</option>
      <option value="m">Meter</option>
      <option value="cm">Centimeter</option>
      <option value="mm" selected="selected">Millimetre</option>
      <option value="microm">Micrometre</option>
      <option value="nm">Nanometre</option>
      <option value="mile">Mile</option>
      <option value="yard">Yard</option>
      <option value="foot">Foot</option>
      <option value="inch">Inch</option>
      <option value="nauticalMile">Nautical Mile</option>
      <option value="au">Astronomical Unit</option>
    </select>
  </div>

  <div class="equals-sign">=</div>

  <div class="output-section">
    <input id="result" type="number" value="0" readonly>
    <select id="toUnit">
      <option value="km">Kilometre</option>
      <option value="m">Meter</option>
      <option value="cm">Centimeter</option>
      <option value="mm">Millimetre</option>
      <option value="microm">Micrometre</option>
      <option value="nm">Nanometre</option>
      <option value="mile">Mile</option>
      <option value="yard">Yard</option>
      <option value="foot">Foot</option>
      <option value="inch">Inch</option>
      <option value="nauticalMile">Nautical Mile</option>
      <option value="au">Astronomical Unit</option>
    </select>
  </div>

  <button class="convert-btn" onclick="calculateLength()">Convert</button>
</div>

<script>
  const conversionFactors = {
    km: 1e3,
    m: 1,
    cm: 1e-2,
    mm: 1e-3,
    microm: 1e-6,
    nm: 1e-9,
    mile: 1609.344,
    yard: 0.9144,
    foot: 0.3048,
    inch: 0.0254,
    nauticalMile: 1852,
    au: 1.496e+11 // Astronomical unit in meters
  };

  function calculateLength() {
    const lengthValue = parseFloat(document.getElementById('lengthValue').value);
    const fromUnit = document.getElementById('fromUnit').value;
    const toUnit = document.getElementById('toUnit').value;

    if (isNaN(lengthValue) || lengthValue < 0) {
      document.getElementById('result').value = "Invalid";
      return;
    }

    const result = (lengthValue * conversionFactors[fromUnit]) / conversionFactors[toUnit];

    document.getElementById('result').value = result.toFixed(6);
  }
</script>

</body>
</html>
