<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Length Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .length-calculator {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 300px;
      text-align: center;
    }

    .input-section,
    .output-section,
    .formula-section {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input,
    select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .equals-sign {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #result {
      font-weight: bold;
    }

    .formula,
    .calculation,
    .conversion-factor {
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="length-calculator">
  <div class="input-section">
    <label for="lengthValue">Length:</label>
    <input id="lengthValue" type="number" value="" spellcheck="false">
    <select id="fromUnit">
      <option value="km">Kilometre</option>
      <option value="m">Meter</option>
      <option value="cm">Centimeter</option>
      <option value="mm" selected="selected">Millimetre</option>
      <option value="microm">Micrometres</option>
      <option value="nm">Nanometre</option>
      <option value="mile">Mile</option>
      <option value="yard">Yard</option>
      <option value="foot">Foot</option>
      <option value="inch">Inch</option>
      <option value="nauticalMile">Nautical mile</option>
      <!-- Add other length units here -->
    </select>
  </div>

  <div class="equals-sign">=</div>

  <div class="output-section">
    <input id="result" type="number" value="0.905512" readonly>
    <select id="toUnit">
      <option value="km">Kilometre</option>
      <option value="m">Meter</option>
      <option value="cm">Centimeter</option>
      <option value="mm">Millimetre</option>
      <option value="microm">Micrometres</option>
      <option value="nm">Nanometre</option>
      <option value="mile">Mile</option>
      <option value="yard">Yard</option>
      <option value="foot">Foot</option>
      <option value="inch">Inch</option>
      <option value="nauticalMile">Nautical mile</option>
      <!-- Add other length units here -->
    </select>
  </div>
   <script>
  // Function to perform length conversion
  function calculateLength() {
    // Get input values
    const lengthValue = parseFloat(document.getElementById('lengthValue').value);
    const fromUnit = document.getElementById('fromUnit').value;
    const toUnit = document.getElementById('toUnit').value;

    // Perform conversion
    let result;
    switch (fromUnit) {
      case 'km':
        result = lengthValue * 1000000;
        break;
      case 'm':
        result = lengthValue * 1000;
        break;
      case 'cm':
        result = lengthValue * 10;
        break;
      case 'mm':
        result = lengthValue;
        break;
      case 'microm':
        result = lengthValue * 0.001;
        break;
      case 'nm':
        result = lengthValue * 0.000001;
        break;
      case 'mile':
        result = lengthValue * 1609344;
        break;
      case 'yard':
        result = lengthValue * 914.4;
        break;
      case 'foot':
        result = lengthValue * 304.8;
        break;
      case 'inch':
        result = lengthValue * 25.4;
        break;
      case 'nauticalMile':
        result = lengthValue * 1852000;
        break;
      // Add cases for other length units here
      default:
        result = 0;
    }

    // Convert to the desired unit
    switch (toUnit) {
      case 'km':
        result /= 1000000;
        break;
      case 'm':
        result /= 1000;
        break;
      case 'cm':
        result /= 10;
        break;
      case 'mm':
        // Already in millimeters
        break;
      case 'microm':
        result /= 0.001;
        break;
      case 'nm':
        result /= 0.000001;
        break;
      case 'mile':
        result /= 1609344;
        break;
      case 'yard':
        result /= 914.4;
        break;
      case 'foot':
        result /= 304.8;
        break;
      case 'inch':
        result /= 25.4;
        break;
      case 'nauticalMile':
        result /= 1852000;
        break;
      // Add cases for other length units here
      default:
        result = 0;
    }

    // Display the result
    document.getElementById('result').value = result.toFixed(6);
  }

  // Attach the calculateLength function to input change events
  document.getElementById('lengthValue').addEventListener('input', calculateLength);
  document.getElementById('fromUnit').addEventListener('change', calculateLength);
  document.getElementById('toUnit').addEventListener('change', calculateLength);

  // Initial calculation
  calculateLength();
</script>

</body>
</html>
